<!-- templates/emails/registration_email.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Successful Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333333;
        }
        .content {
            padding: 20px;
        }
        .content p {
            margin: 0 0 10px;
            color: #555555;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 0.9em;
            color: #888888;
        }
        span{
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Stock<span>Saver</span></h1>
        </div>
        <div class="content">
            <p>Hi <strong>{{ first_name }} {{ last_name }}</strong>,</p>
            <p>You have successfully registered as a superuser.</p>
            <p>Your username is <strong>{{ username }}</strong>.</p>
        </div>
        <div class="footer">
            <p>&copy; 2023 Our Service. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
